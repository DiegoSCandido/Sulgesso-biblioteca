<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca SulGesso</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Styles CSS-->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Normalize CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>
    <header>
        <div class="imagem">
            <img src="./img/Logo Sulgesso SA Horizontal.png" class="img-logo" alt="Logo SulGesso">
        </div>

        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./catalogo.html">Catalogo Online</a>
        </div>
        <div class="button">
            <button id="button">Área Restrita</button>
        </div>

        <!-- Menu burguer -->
        <span class="material-symbols-outlined" id="burguer" onclick="toggleMenu()">menu</span>
        <div class="links-menu">
            <a href="./index.html">Home</a>
            <a href="./catalogo.html">Catalogo Online</a>
        </div>

    </header>
    <main class="container">
        
        <h1>Cadastro de Livros</h1>
   <form id="bookForm" enctype="multipart/form-data">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Autor</label>
        <input type="text" id="author" name="author" required>

        <label for="synopsis">Sinopse</label>
        <textarea id="synopsis" name="synopsis" rows="4" required></textarea>

        <label for="coverImage">Imagem de Capa</label>
        <input type="file" id="coverImage" name="coverImage" accept="image/*" required>

        <label for="category">Categoria</label>
        <select id="category" name="category" required>
            <option value="Agronomia">Agronomia</option>
            <option value="Gestão">Gestão</option>
            <option value="Diversos">Diversos</option>
            <option value="Infantil">Infantil</option>
        </select>

        <button type="submit">Cadastrar Livro</button>
    </form>
    
        <div class="message" id="message"></div>

    </main>

    <footer class="rodape">
        <img src="./img/rodape.png" alt="">
    </footer>

    <!-- Scrits Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        document.getElementById("button").addEventListener("click", function() {
            window.location.href = "./admin.html"; 
        });
    </script>
</body>
</html>
