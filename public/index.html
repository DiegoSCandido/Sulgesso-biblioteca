<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca SulGesso</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Styles CSS-->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Normalize CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>
    <header>
        <div class="imagem">
            <img src="./img/Logo Sulgesso SA Horizontal.png" class="img-logo" alt="Logo SulGesso">
        </div>

        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./catalogo.html">Catalogo Online</a>
        </div>
        <div class="button">
            <button id="button">Área Restrita</button>
        </div>

        <!-- Menu burguer -->
        <span class="material-symbols-outlined" id="burguer" onclick="toggleMenu()">menu</span>
        <div class="links-menu">
            <a href="./index.html">Home</a>
            <a href="./catalogo.html">Catalogo Online</a>
        </div>

    </header>

    <main class="container">
        <section class="bem-vindos">
            <span>Bem Vindos à</span>
            <h1>BIBLIOTECA SULGESSO</h1>
            <p>Uma biblioteca de livros fisicos para todos os colaboradores.<br>
                Nela você vai encontrar, um acervo que vai de livros técnicos até livros infantis.
            </p>
        </section>

        <section class="slider">           
            <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/Biblioteca1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/Biblioteca2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/Biblioteca3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/Biblioteca4.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        
    </main>

    <section class="social">
        <div class="social-icons">
            <a href="https://www.instagram.com/sulgesso/" target="_blank"><img src="./img/icon/icons8-instagram-50.png" class="icon" alt="icone instagram"></a>
            <a href="https://www.facebook.com/sulgessoagro/?locale=pt_BR" target="_blank"><img src="./img/icon/icons8-facebook-50.png" class="icon" alt="icone facebook"></a>
            <a href="https://www.youtube.com/channel/UCVk51JnxchRWCpIXw8ZGLRQ" target="_blank"><img src="./img/icon/icons8-youtube-50.png" class="icon" alt="icone youtube"></a>
            <a href="https://www.linkedin.com/company/sulgesso-industrial/?originalSubdomain=br" target="_blank"><img src="./img/icon/icons8-linkedin-50.png" class="icon" alt="icone linkedin"></a>
        </div>
            <a href="http://sulgesso.com" class="site" target="_blank">sulgesso.com</a>
    </section>

    <footer class="rodape">
        <img src="./img/rodape.png" alt="">
    </footer>


<!-- Scrits Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        document.getElementById("button").addEventListener("click", function() {
            window.location.href = "./admin.html"; 
        });
    </script>
    
</body>
</html>
